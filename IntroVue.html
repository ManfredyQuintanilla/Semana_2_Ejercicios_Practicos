<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
    <!--Especificar el lugar donde se trabajara con vue-->
    <div id="root">
        <!--enlazar con el otro dato de vue-->
        <!--se utiliza en controles de formulario-->
        <input type="text" id="input" v-model="text">

        <!--representa un texto en una etiqueta-->
        <p v-text="text"></p>

        <!--renderizar etiquetas html y strings-->
        <p v-html="text"></p>

        <!--interpolacion-->
        <p>El valor del input es {{text}}</p>
</div>

    <!--Agregamos referencia Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let data={
            text: '<b>Programacion IV</b>'
        }


        //instancia de vue
        new Vue({
            el: '#root',
            data: data
        })

    </script>
</body>
